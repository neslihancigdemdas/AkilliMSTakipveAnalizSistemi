<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni ≈ûifre Belirle - Akƒ±llƒ± MS Takip</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { max-width: 400px; margin: 50px auto; padding: 30px; background-color: #FFFFFF; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .auth-container h1 { color: #2E8B57; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #D4EDDA; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #455A64; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .submit-button { background-color: #2D6A4F; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .submit-button:hover { background-color: #1E4F39; }
        #message { margin-top: 15px; text-align: center; display: none; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <header class="sub-header">
        <h1>üîê ≈ûifre Sƒ±fƒ±rlama</h1>
    </header>
    <main>
        <div class="auth-container">
            <h1>Yeni ≈ûifre Belirle</h1>
            <!-- ≈ûifre Sƒ±fƒ±rlama Formu -->
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Yeni ≈ûifre</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Yeni ≈ûifre (Tekrar)</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="submit-button">≈ûifreyi G√ºncelle</button>
            </form>
            
            <div id="message"></div>
        </div>
    </main>
    <footer>
        <p>¬© 2025 Akƒ±llƒ± MS Takip ve Analiz Sistemi</p>
    </footer>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageBox = document.getElementById('message');

            // URL'den token'ƒ± al (?token=xyz kƒ±smƒ±nƒ± okur)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (newPassword !== confirmPassword) {
                messageBox.textContent = '≈ûifreler e≈üle≈ümiyor!';
                messageBox.className = 'error';
                messageBox.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();
                messageBox.textContent = data.message;
                messageBox.style.display = 'block';

                if (response.ok) {
                    messageBox.className = 'success';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageBox.className = 'error';
                }
            } catch (error) {
                messageBox.textContent = 'Bir hata olu≈ütu.';
                messageBox.className = 'error';
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
