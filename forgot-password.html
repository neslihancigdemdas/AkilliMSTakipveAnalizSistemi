<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Åifremi Unuttum - AkÄ±llÄ± MS Takip</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { max-width: 400px; margin: 50px auto; padding: 30px; background-color: #FFFFFF; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .auth-container h1 { color: #2E8B57; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #D4EDDA; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #455A64; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .submit-button { background-color: #2D6A4F; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .submit-button:hover { background-color: #1E4F39; }
        #message { margin-top: 15px; text-align: center; display: none; }
        .success { color: green; }
        .error { color: red; }
        .back-link { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #004085; }
    </style>
</head>
<body>
    <header class="sub-header">
        <h1>ğŸ” Åifre SÄ±fÄ±rlama</h1>
    </header>
    <main>
        <!-- Åifremi Unuttum Formu -->
        <div class="auth-container">
            <h1>Åifremi Unuttum</h1>
            <p style="text-align: center; font-size: 0.9em; color: #666;">E-posta adresinizi girin, size sÄ±fÄ±rlama baÄŸlantÄ±sÄ± gÃ¶nderelim.</p>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="submit-button">SÄ±fÄ±rlama Linki GÃ¶nder</button>
            </form>
            
            <div id="message"></div>
            <a href="login.html" class="back-link">GiriÅŸ SayfasÄ±na DÃ¶n</a>
        </div>
    </main>
    <footer>
        <p>Â© 2025 AkÄ±llÄ± MS Takip ve Analiz Sistemi</p>
    </footer>

    <script>
        // Åifremi Unuttum Formu GÃ¶nderimi
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageBox = document.getElementById('message');

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                messageBox.textContent = data.message;
                messageBox.style.display = 'block';

                if (response.ok) {
                    messageBox.className = 'success';
                } else {
                    messageBox.className = 'error';
                }
            } catch (error) {
                messageBox.textContent = 'Bir hata oluÅŸtu.';
                messageBox.className = 'error';
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
